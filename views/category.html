{{template "header.tpl"}}
	<title>Category</title>
</head>
<body>
	{{template "navbar.tpl" .}}
	<div class="container">
		<div class="page-header">
			<h1>Categories</h1>
		</div>
	<form method="post" action="/category/add" class="form-inline">
	  <div class="form-group">
	    <label>New Category</label>
	    <input id="category" type="text" class="form-control" placeholder="Category name" name="category">
	  </div>
	  <button type="submit" class="btn btn-default" onclick="return checkCategories()">Add</button>
	</form>

	<table class="table table-hover" style="margin-top:40px">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>TopicCount</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			{{range .categories}}
			<tr>
				<th>{{.Id}}</th>
				<th>{{.Title}}</th>
				<th>{{.TopicCount}}</th>
				<th>
					<a href="/category/delete/{{.Id}}" onclick="delConfirm('delCategory')" >
						Delete
					</a>
				</th>
				</tr>
			{{end}}
		</tbody>
	</table>
	</div>
</body>
{{template "footer.tpl"}}
<script src="/static/js/tools.js"></script>
</html>
