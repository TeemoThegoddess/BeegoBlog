{{template "header.tpl"}}
	<title>LoginPage</title>
</head>
<body>
<div class="container" style="width:500px">
<form method="POST" action="/login">
  <div class="form-group">
    <label>Account</label>
    <input id="account" type="text" class="form-control" placeholder="Account" name="account">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="isAutoLogin">Remember Me
    </label>
  </div>
  <button type="submit" class="btn btn-default" onclick="return checkInput()">Submit</button>
  <button type="button" class="btn btn-default" onclick="return backToHome()">Back</button>
</form>
</div>

</body>
{{template "footer.tpl"}}
<script src="/static/js/tools.js"></script>
</html>
