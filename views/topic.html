{{template "header.tpl"}}
	<title>Topic</title>
</head>
<body>
	{{template "navbar.tpl" .}}

	<div class="container">
		<div class="page-header">
			<h1>TopicList</h1>
		</div>
	<form method="post" action="/topic/add" class="form-inline">
	  <button type="submit" class="btn btn-default">Add Topic</button>
	</form>

	<table class="table table-hover" style="margin-top:40px">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Created</th>
				<th>Views</th>
				<th>ReplyCount</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			{{range .topics}}
			<tr>
				<th>{{.Id}}</th>
				<th>{{.Title}}</th>
				<th>{{dateformat .Created "2006-01-02 15:04:05"}}</th>
				<th>{{.Views}}</th>
				<th>{{.ReplyCount}}</th>
				<th><a onclick="delConfirm('delTopic')" href="/topic/delete/{{.Id}}">Delete</a>&nbsp;&nbsp;<a href="/topic/modify/{{.Id}}">Modify</a></th>
			</tr>
			{{end}}
		</tbody>
	</table>
	</div>
</div>
</body>
{{template "footer.tpl"}}
<script src="/static/js/tools.js"></script>
</html>
